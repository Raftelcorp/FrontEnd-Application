<div class="main">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let event of events">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ event.title }}</mat-card-title>
        </mat-card-header>
        <img class="main-image" src="{{ event.urlImg }}" alt="title" />
        <mat-card-content>
          <p>
            <b>ID:</b>
            {{ event.id }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Author:</b>
            {{ event.author }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Date:</b>
            {{ event.startDate }} - {{ event.endDate }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Price:</b>
            {{ event.price }} soles
          </p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="deleteEvent(event.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
