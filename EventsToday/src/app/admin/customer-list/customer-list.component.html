<div class="main">
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let user of users">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ user.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <b>Email:</b>
            {{ user.email }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Password:</b>
            {{ user.password }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Age:</b>
            {{ user.age }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>ID:</b>
            {{ user.id }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goToUserTickets(user.id)">
            <mat-icon>local_play</mat-icon>
          </button>
          <button mat-button (click)="openDialog(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deleteCustomer(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
