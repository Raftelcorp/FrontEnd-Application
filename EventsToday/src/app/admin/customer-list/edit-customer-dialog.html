<h2 mat-dialog-title>Edit user</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        name="Name"
        required
        [(ngModel)]="user.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        name="Email"
        required
        [(ngModel)]="user.email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Age"
        name="age"
        required
        [(ngModel)]="user.age"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="accountEdit"
    cdkFocusInitial
    (click)="updateUser()"
  >
    Save
  </button>
</mat-dialog-actions>
