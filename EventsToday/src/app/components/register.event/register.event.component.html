<div class="register">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h1>Register an event</h1>
    <div class="subregister">
      <h4>Event´s Title</h4>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Name" />
      </mat-form-field>
    </div>

    <div class="subregister">
      <h4>Event's date</h4>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input
            matStartDate
            formControlName="startDate"
            placeholder="Start date"
          />
          <input matEndDate formControlName="endDate" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="subregister">
      <h4>Event's description</h4>
      <mat-form-field appearance="fill">
        <mat-label>Add a description</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="description"
        />
      </mat-form-field>

      <h4>Price</h4>
      <mat-form-field appearance="fill">
        <mat-label>Add a price</mat-label>
        <input matInput formControlName="price" placeholder="price" />
      </mat-form-field>

      <h4>URL Image</h4>
      <mat-form-field appearance="fill">
        <mat-label>URL Link</mat-label>
        <input matInput formControlName="urlImage" placeholder="url link" />
      </mat-form-field>
    </div>

    <button mat-flat-button>Register event</button>
  </form>
</div>
