<div>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#demo"
        data-bs-slide-to="2"
      ></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carouse">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a (click)="moveToInfo(events[0]?.id)"
            ><img
              class="imagefeatured"
              src="{{ events[0]?.urlImg }}"
              alt="featured"
          /></a>
        </div>
        <div class="carousel-item">
          <a (click)="moveToInfo(events[1]?.id)"
            ><img
              class="imagefeatured"
              src="{{ events[1]?.urlImg }}"
              alt="featured"
          /></a>
        </div>
        <div class="carousel-item">
          <a (click)="moveToInfo(events[2].id)"
            ><img
              class="imagefeatured"
              src="{{ events[2]?.urlImg }}"
              alt="featured"
          /></a>
        </div>
      </div>
    </div>
    <!-- Left and right controls/icons -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
<div class="main">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let event of events">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ event.title }}</mat-card-title>
        </mat-card-header>
        <img class="main-image" src="{{ event.urlImg }}" alt="title" />
        <mat-card-content>
          <p>
            <b>Author:</b>
            {{ event.author }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Date:</b>
            {{ event.startDate }}
          </p>
        </mat-card-content>
        <mat-card-content>
          <p>
            <b>Price:</b>
            {{ event.price }} soles
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button
            class="extra"
            mat-raised-button
            (click)="moveToInfo(event.id)"
          >
            More Info
          </button>
          <button class="extra" mat-raised-button (click)="buyTicket(event.id)">
            Buy Ticket
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
